<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="../static/css/profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      <div class="top-container">
        <img
          src="../static/images/profileimg.png"
          class="profile-image"
          width="70"
        />

        <div class="ml-3">
          <h5 class="name">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="mail">{{ user.email }}</p>
        </div>
      </div>

      <div
        class="middle-container d-flex justify-content-between align-items-center mt-3 p-2"
      >
        <div class="dollar-div px-3">
          <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
        </div>
        <div class="d-flex flex-column text-right mr-2">
          <span class="current-balance">Current Balance</span>
          <span class="amount"><span class="dollar-sign">$</span>{{user.balance}}</span>
        </div>
      </div>

      <div id = "verification">


      </div>

      <div class="recent-border mt-4">
        <form action="http://127.0.0.1:5000/update">
          <div>
            <input type="submit" value="Update profile">
          </div>
        </form>
      </div>

      <div class="recent-border mt-4">
        <form action="http://127.0.0.1:5000/verify">
          <div>
            <input type="submit" value="Verify profile">
          </div>
        </form>
      </div>
      
      
    </div>
  </div>
  {% block modal %}{% endblock %}
