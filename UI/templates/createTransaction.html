<!DOCTYPE html>

<html>

<head>
    <script src="../static/js/jquery-3.6.3.js"></script>

    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>


<body>
    <form action="http://127.0.0.1:5000/createTransaction" method = "post">

        
        <div class="input-field">
            Email of receiver:
            <input type="text" name="receiver" placeholder="enter email of receiver" required>
            <i class="uil uil-user"></i>
        </div>


        <div class="input-field">
            Amount of transaction:
            <input type="text" name="amount" placeholder="enter amount of transaction" required>
            <i class="uil uil-user"></i>
        </div>

        <div class="card-body d-flex ">
            <div class="w-100 " style="overflow-y:scroll ">
                <select name="currency" placeholder="choose currency of transaction" required>
                
                    <option value="RSD">
                        RSD
                    </option>
                
                </select>
            </div>
        </div>


        <div>
            <input class="btn btn-secondary" type="submit" value="Create transaction">
        </div>


    </form>    


</body>

</html>
