{% extends 'profile.html' %} {% block modal %}

<head>
    <script src="../static/js/jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="../static/css/exchange.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>


<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="http://127.0.0.1:5000/createTransaction" method="post">
            <div class="modal-content" style="width:500px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Transaction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% if message!=None %}
                <p style="margin-left:10px; color:red;" id="exampleModalLabel">{{message}}</p>
                {% endif %}
                <div class="modal-body" style="max-height: 30vh">
                    <input type="text" name="receiver" class="ammountToExchange" placeholder="Enter email of the receiver" required>
                    
                    <input type="number" name="amount" class="ammountToExchange" placeholder="Enter amount for transaction" required>
                    
                    <div class="currency-field">
                        <div class="usersCurrencies">
                            <select name="currency" required>
                                <option value="USD">USD</option>
                                {%for currency in users_currencies%}
                                    <option value="{{currency.currency}}">{{currency.currency}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create Transaction</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

{% endblock %} {% block script %}
<script>
    $(document).ready(function () {
        console.log("window is loaded")
        $("#exampleModal").modal("show")
    })
</script>
{% endblock %}
