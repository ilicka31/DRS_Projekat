{% extends 'profile.html' %} {% block modal %}

<head>
    <link rel="stylesheet" href="../static/css/exchange.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<!-- Modal content -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="http://127.0.0.1:5000/exchanging" method="post">
            <div class="modal-content" style="width:400px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exchange currency</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="max-height: 30vh">
                    {% if message!=None %}
                    <p style="margin-left:10px; color:red;" id="exampleModalLabel">{{message}}</p>
                    {% endif %}
                    <input type="number" name="ammountToExchange" class="ammountToExchange"
                        placeholder="How much you want to exchange">
                    <input type="text" hidden value="{{user.email}}" name="email">

                    <div class="currency-field">
                        <div class="usersCurrencies">
                            <select name="usersCurrencies">
                                <option value="USD">USD</option>
                                {%for currency in users_currencies%}
                                <option value="{{currency.currency}}">{{currency.currency}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="currencyToExchange">
                            <select name="currencyToExchange">
                                {%for currency in currency_dictionary%}
                                <option value="{{currency}}">{{currency}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Exchange</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %} {% block script %}
<script>
    $(document).ready(function () {
        console.log("window is loaded")
        $("#exampleModal").modal("show")
    })
</script>
{% endblock %}
